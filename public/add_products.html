        <div class="container">
            <h1 class="text-center">Add products</h1>
            <div class="form-group">

            </div>
        </div>


    <form class ="mt-5">            
                <div  class="form-group mx-3">
                    <label class="col-3" for="productName">Product Name : </label>
                    <input class="col-3"  type="text" id="productName"/>
                </div>
                
                <div class="form-group mx-3">
                 <label  class="col-3" for="productManufacturer">Manufacturer :</label>

               </div>
                
              <div class="form-group mx-3">
                <label class="col-3" for="productPrice">Price :</label>
                <input class="col-3"  type="number" id="productPrice" />   
            </div>
              
              <div class ="d-flex justify-content-center">
                <button type ="reset" class="btn btn-danger btn-md mx-3">Reset</button>            
                <button class="btn btn-primary btn-md mx-3" id="btnProductAdd">Add</button>
              </div>
              
    </form>
